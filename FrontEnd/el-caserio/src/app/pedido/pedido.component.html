<div class="container">

    <!--Progreso del pedido-->
    <div class="col-md-12">
        <div class="row align-items-center mt-3">
            <div class="col-md-4 d-flex justify-content-center">
                <h5>Pedido</h5>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <h5>Datos</h5>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <h5>Resumen</h5>
            </div>
        </div>
        <div class="row align-items-center mb-3">
            <div class="col-md-4 d-flex justify-content-center">
                <div [ngClass]="marcador >= 1 ? 'check-progreso' : 'uncheck-progreso'"></div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <div [ngClass]="marcador >= 2 ? 'check-progreso' : 'uncheck-progreso'"></div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <div [ngClass]="marcador == 3 ? 'check-progreso' : 'uncheck-progreso'"></div>
            </div>
        </div>
    </div>

    <!--Ventana del pedido-->
    <div class="col-md-12 my-4" *ngIf="pedido">

        <div class="row">
            <div class="col-md-9 my-4">
                <ul class="carrito">
                    <div class="px-3 py-1">
    
                        <!--Producto-->
                        <div class="row col-md-12">
                            <div class="col-md-3">
                                <img src="../../assets/burger.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="col-md-9 pe-0 alineado">
                                <div class="row mb-3 col-md-12 ">
                                    <div class="col-md-9">
                                        <h5 class="parrafo">Burger premium</h5>
                                    </div>
                                    <div class="col-md-3 p-0 d-flex justify-content-end">
                                        <button type="button" class="btn btn-danger tamanio-boton">Del</button>
                                    </div>
                                </div>
                                
                                <div class="row pe-0 col-md-12">
                                    <div class="row col-md-3 d-flex justify-content-evenly align-items-start">
                                        <div class="col-md-1">
                                            <button type="button" class="btn btn-secondary tamanio-boton">-</button>
                                        </div>
                                        <div class="col-md-1">
                                            <button type="button" class="btn btn-light" style="pointer-events: none;">1</button>
                                        </div>
                                        <div class="col-md-1">
                                            <button type="button" class="btn btn-secondary tamanio-boton">+</button>
                                        </div>
                                    </div>
                                    <div class="col-md-9 d-flex p-0 ms-4 justify-content-end align-items-end">
                                        <h5 class="p-0">$12.00</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div><hr class="mt-3 mb-1"></div>
                        
                        <!--Producto-->
                        <div class="row col-md-12">
                            <div class="col-md-3">
                                <img src="../../assets/burger.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="col-md-9 pe-0 alineado">
                                <div class="row mb-3 col-md-12 ">
                                    <div class="col-md-9">
                                        <h5 class="parrafo">Burger premium</h5>
                                    </div>
                                    <div class="col-md-3 p-0 d-flex justify-content-end">
                                        <button type="button" class="btn btn-danger tamanio-boton">Del</button>
                                    </div>
                                </div>
                                
                                <div class="row pe-0 col-md-12">
                                    <div class="row col-md-3 d-flex justify-content-evenly align-items-start">
                                        <div class="col-md-1">
                                            <button type="button" class="btn btn-secondary tamanio-boton">-</button>
                                        </div>
                                        <div class="col-md-1">
                                            <button type="button" class="btn btn-light" style="pointer-events: none;">1</button>
                                        </div>
                                        <div class="col-md-1">
                                            <button type="button" class="btn btn-secondary tamanio-boton">+</button>
                                        </div>
                                    </div>
                                    <div class="col-md-9 d-flex p-0 ms-4 justify-content-end align-items-end">
                                        <h5 class="p-0">$12.00</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div><hr class="mt-3 mb-1"></div>
    
                        
                    </div>
          
                              
                    
                    <!--<li><hr class="dropdown-divider"></li> -->
                    <div class="px-3 py-1 mb-1">
                      <div class="row col-md-12 p-0">
                        <div class="col-md-7">
                          <h5>Envio:</h5>
                        </div>
                        <div class="col-md-5 p-0 d-flex justify-content-end">
                          <h5 class="total">Gratis</h5>
                        </div>
                      </div>
                    </div>
                </ul>
                
            </div>
    
            <!--Resumen de compra-->
            <div class="col-md-3 my-4">
                <div class="cuenta">
                    <h5>Resumen de compra</h5>
                    <div><hr class="my-3"></div>
                    
                    <div class="row d-flex justify-content-between my-4">
                        <p class="inline">Productos</p>
                        <h5 class="inline">
                            <span class="badge text-bg-secondary rounded-pill">2</span>
                        </h5>
                    </div>

                    <div class="row d-flex justify-content-between my-4">
                        <h5 class="inline">Importe Total</h5>
                        <h5 class="inline">$24.00</h5>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary my-4" (click)="ventanaDatos(); sumarMarcador()">Continuar compra</button>
                    </div>
                </div>
            </div>

        </div>
        <!--Productos del carrito-->
    </div>

    <!--Ventana de datos del cliente, formulario-->
    <div class="col-md-12 my-4" *ngIf="datos">
        <div class="row">
            <!--Formulario-->
            <div class="col-md-9 mt-4">
                <h5>Ingrese los datos de entrega</h5>
                    <div><hr class="my-3"></div>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputNombre" class="form-label">Nombre(s) y Apellido(s)</label>
                      <input id="inputNombre" type="text" class="form-control" placeholder="" aria-label="Nombre">
                    </div>
                    <div class="col-md-6">
                      <label for="inputTelefono" class="form-label">Telefono</label>
                      <input id="inputTelefono" type="text" class="form-control" placeholder="000-000-0000" aria-label="Telefono">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="correo@correo.com">
                      </div>
                    <div class="col-12">
                      <label for="inputCalle" class="form-label">Calle</label>
                      <input type="text" class="form-control" id="inputCalle" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>
            </div>

            <!--Resumen de compra-->
            <div class="col-md-3 my-4">
                <div class="cuenta">
                    <h5>Resumen de compra</h5>
                    <div><hr class="my-3"></div>
                    
                    <div class="row d-flex justify-content-between my-4">
                        <p class="inline">Productos</p>
                        <h5 class="inline">
                            <span class="badge text-bg-secondary rounded-pill">2</span>
                        </h5>
                    </div>

                    <div class="row d-flex justify-content-between my-4">
                        <h5 class="inline">Importe Total</h5>
                        <h5 class="inline">$24.00</h5>
                    </div>
                </div>
            </div>
        </div>

        <!--Botonera-->
        <div class="d-flex justify-content-between">
            <button class="btn btn-secondary my-4" (click)="ventanaDatos(); restarMarcador()">Regresar</button>
            <button class="btn btn-secondary my-4" (click)="ventanaResumen(); sumarMarcador()">Continuar compra</button>
        </div>
    </div>
    
    <!--Ventana del resumen-->
    <div class="col-md-12 my-4" *ngIf="resumen">
        <div class="d-flex justify-content-between">
            <button class="btn btn-secondary my-4" (click)="ventanaResumen(); restarMarcador()">Regresar</button>
            <button class="btn btn-secondary my-4" >Confirmar pedido</button>
        </div>
    </div>
</div>
